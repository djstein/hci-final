{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <title>HCI - Final Project</title>

    <!-- Load JQuery from Google's CDN, and BootstrapCDN -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    {% block header %}
    {% endblock %}

</head>



<body>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="TitleBar"href={% url 'home' %}>Crux</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active" id="TopBar"><a href={% url 'create_climb' %}>Create Climb</a>
            <li class="active" id="TopBar"><a href={% url 'dashboard' %}>View Climbs</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                    <li>
                        <a class="dropdown-toggle" type="button" id="userDropMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{ user }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropMenu">
                            <li><a href="#">Change Password</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="{% url 'logout' %}">Logout <i class="fa fa-sign-out"></i></a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login <i class="fa fa-sign-in"></i></a>
                    </li>
                {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
</div>


<div class="container">
{% block content %}
{% endblock %}
</div>
</body>

</html>
