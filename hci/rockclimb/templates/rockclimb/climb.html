{% extends 'rockclimb/base.html' %}
{% block content %}
{% load staticfiles %}
<h1>{{climb.name}}</h1>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="JsCode.js"></script>
<script>
	var mousePressed = false;
	var lastX, lastY;
	var ctx;

	function InitThis() {
		ctx = document.getElementById('myCanvas').getContext("2d");

		$('#myCanvas').mousedown(function (e) {
			mousePressed = true;
			Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
		});

		$('#myCanvas').mousemove(function (e) {
			if (mousePressed) {
				Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
			}
		});

		$('#myCanvas').mouseup(function (e) {
			mousePressed = false;
		});
		$('#myCanvas').mouseleave(function (e) {
			mousePressed = false;
		});
	}

	function Draw(x, y, isDown) {
		if (isDown) {
			ctx.beginPath();
			ctx.strokeStyle = $('#selColor').val();
			ctx.lineWidth = $('#selWidth').val();
			ctx.lineJoin = "round";
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(x, y);
			ctx.closePath();
			ctx.stroke();
		}
		lastX = x; lastY = y;
	}
	
	function clearArea() {
    // Use the identity matrix while clearing the canvas
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}
</script>
<script>
		// Source: https://davidwalsh.name/convert-canvas-image
		wo = window.onload;
		window.onload = function() {
			wo && wo.call(null);
			
			// Get the image
			var sampleImage = document.getElementById("climbImages"),
			canvas = convertImageToCanvas(sampleImage);
			
			// Actions
			var c = document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			var img=document.getElementById("climbImages");
			ctx.drawImage(img,10,10);

			function getImageHeight() {
				img = document.getElementById("climgImages");
				return img.height;
			}

			function getImageWidth() {
				img = document.getElementById("climgImages");
				return img.width;
			}
			
			// Converts image to canvas; returns new canvas element
			function convertImageToCanvas(image) {
				var canvas = document.createElement("canvas");
				canvas.width = image.width;
				canvas.height = image.height;
				canvas.getContext("2d").drawImage(image, 0, 0);

				return canvas;
			}

			// Converts canvas to an image
			function convertCanvasToImage(canvas) {
				var image = new Image();
				image.src = canvas.toDataURL("image/png");
				return image;
			}
		};
	</script>
	<div class="row">
		<img  class="img-responsive" id="climbImages" src="{{ climb.image.url }}" alt="{{climb.name}}" onload="InitThis();" style="display: none;">
		<button onclick="window.location.reload()">Clear Area</button>
		Line width : <select id="selWidth">
		<option value="1">1</option>
		<option value="3" selected="selected">3</option>
		<option value="5">5</option>
		<option value="7">7</option>
		<option value="9">9</option>
		<option value="11">11</option>
	</select>
	Color : <select id="selColor">
	<option value="black">black</option>
	<option value="blue" selected="selected">blue</option>
	<option value="red">red</option>
	<option value="green">green</option>
	<option value="yellow">yellow</option>
	<option value="gray">gray</option>
</select>
<canvas id="myCanvas" width="1000" height="1000" ></canvas>
<br /><br />
</div>
{% endblock %}
